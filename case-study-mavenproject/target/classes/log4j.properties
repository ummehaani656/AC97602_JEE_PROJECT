log4j.rootLogger = DEBUG, toFile, stdout

log4j.appender.toFile=org.apache.log4j.FileAppender
log4j.appender.toFile.File=C:\\Soft\\logs\\logfile_haani.log
log4j.appender.toFile.layout=org.apache.log4j.PatternLayout
log4j.appender.toFile.layout.conversionPattern=%d{dd/MMM/yyyy HH:mm:ss,SSS}- %c{1}: %m%n


log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n